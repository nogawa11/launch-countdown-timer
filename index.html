<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab930447c4.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <form class="form">
      <div class="form-title">
        <h2>Enter launch date and time</h2>
      </div>
      <label for="date">DATE</label>
      <input type="date" id="date" name="date" required />
      <label for="time">TIME</label>
      <input type="time" id="time" name="time" required />
      <button class="btn-start" type="submit">Start</button>
    </form>
    <div class="header">
      <h1 class="header-text">Launching soon</h1>
    </div>
    <div class="main">
      <div class="card">
        <div class="card-info">
          <div class="card-top">
            <div class="card-overlay"></div>
          </div>
          <div class="card-bottom"></div>
          <div class="countdown days"></div>
        </div>
        <p>Days</p>
      </div>
      <div class="card">
        <div class="card-info">
          <div class="card-top">
            <div class="card-overlay"></div>
          </div>
          <div class="card-bottom"></div>
          <div class="countdown hours"></div>
        </div>
        <p>Hours</p>
      </div>
      <div class="card">
        <div class="card-info">
          <div class="card-top">
            <div class="card-overlay"></div>
          </div>
          <div class="card-bottom"></div>
          <div class="countdown minutes"></div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="card">
        <div class="card-info">
          <div class="card-top">
            <div class="card-overlay"></div>
          </div>
          <div class="card-bottom"></div>
          <div class="countdown seconds"></div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
    <button class="btn-update">Update Launch Info</button>
    <div class="socials">
      <a href="#" class="link-social"><i class="fab fa-facebook-square"></i></a>
      <a href="#" class="link-social"><i class="fab fa-instagram"></i></a>
      <a href="#" class="link-social"><i class="fab fa-pinterest"></i></a>
    </div>
    <div class="stars"></div>
    <div class="background"></div>
    <script src="app.js"></script>
  </body>
</html>
